services:
  - type: web
    name: modo-embedding-service-light
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements_light.txt
    startCommand: |
      uvicorn main_light:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: TOKENIZERS_PARALLELISM
        value: "false"
      - key: OMP_NUM_THREADS
        value: "1"
      - key: MKL_NUM_THREADS
        value: "1"
