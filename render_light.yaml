services:
  - type: web
    name: modo-embedding-service-light
    env: python
    plan: starter
    buildCommand: |
      set -e
      mkdir -p /opt/render/project/.pip-wheels
      pip wheel -r requirements_light.txt -w /opt/render/project/.pip-wheels || true
      pip install --no-index --find-links /opt/render/project/.pip-wheels -r requirements_light.txt
    startCommand: |
      uvicorn main_light:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: TOKENIZERS_PARALLELISM
        value: "false"
      - key: OMP_NUM_THREADS
        value: "1"
      - key: MKL_NUM_THREADS
        value: "1"
